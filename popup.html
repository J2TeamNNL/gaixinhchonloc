<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="styles/css/all.css" rel="stylesheet" type="text/css">
	<link href="styles/popup.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
	<h1 align="center" class="msg">__MSG_h1_title__</h1>
	<ul>
		<li>
			<label>
				<input type="checkbox" name="ads" checked>
				<div class="icon-box">
					<i class="fa fa-ad" aria-hidden="true"></i>
				</div>
				<p class="msg">__MSG_ads__</p>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox" name="store" checked>
				<div class="icon-box">
					<i class="fa fa-shopping-cart" aria-hidden="true"></i>
				</div>
				<p class="msg">__MSG_store__</p>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox" name="shared_post">
				<div class="icon-box">
					<i class="fa fa-share" aria-hidden="true"></i>
				</div>
				<p class="msg">__MSG_shared_post__</p>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox" name="contains_keywords" disabled>
				<div class="icon-box">
					<i class="fa fa-file-alt" aria-hidden="true"></i>
				</div>
				<p class="msg">__MSG_upcoming__</p>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox" name="yt" disabled />
				<div class="icon-box">
					<i class="fab fa-youtube" aria-hidden="true"></i>
				</div>
				<p class="msg">__MSG_upcoming__</p>
			</label>
		</li>
	</ul>
</div>
<script src="scripts/popup.js"></script>
</body>
</html>
